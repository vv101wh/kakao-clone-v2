<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4f73b3cf3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find_header">
        <ul class="find_header-list">
          <li class="find_header-btn header-btn">
            <span class="hearder-btn_icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn_title">QR Code</span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="hearder-btn_icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn_title">Add by Contacts</span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="hearder-btn_icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn_title">Add by ID</span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="hearder-btn_icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn_title">Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find_recommended">
        <h5 class="find_title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="images/avatar.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Moonyoung Song
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <span>Moony(Moon life)</span>
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
